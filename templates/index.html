<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Insurance Claim Prediction</h1>
        <form action="/predict" method="post">
            <!-- Numerical Features -->
            <h3>Vehicle Information</h3>
            <div class="row">
                {% for col in numerical_cols %}
                <div class="col-md-4 mb-3">
                    <label for="{{ col }}" class="form-label">{{ col|replace('_', ' ')|title }}</label>
                    <input type="number" step="0.01" class="form-control" id="{{ col }}" name="{{ col }}" required>
                </div>
                {% endfor %}
            </div>
            
            <!-- Categorical Features -->
            <h3 class="mt-4">Vehicle Specifications</h3>
            <div class="row">
                {% for col in categorical_cols %}
                <div class="col-md-4 mb-3">
                    <label for="{{ col }}" class="form-label">{{ col|replace('_', ' ')|title }}</label>
                    <select class="form-select" id="{{ col }}" name="{{ col }}" required>
                        <option value="">Select...</option>
                        {% for option in categorical_options[col] %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Predict Claim Probability</button>
        </form>
    </div>
</body>
</html>
